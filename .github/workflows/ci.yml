name: CI

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - '1.9'
          - '1.10'
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            prefix: sudo
          - os: macos-latest
            prefix: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            libssl-dev \
            libzstd-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake openssl zstd

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v1

      - name: Install Julia dependencies
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Build extension
        run: |
          julia --project=. -e 'using Pkg; Pkg.build("Databento"; verbose=true)'

      - name: Run tests
        run: |
          julia --project=. -e 'using Pkg; Pkg.test("Databento"; coverage=true)'

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v3
        with:
          file: lcov.info
